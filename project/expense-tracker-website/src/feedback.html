<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .feedback-section {
            background: linear-gradient(120deg, #e0f7fa 60%, #fff 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(76,175,80,0.10);
            padding: 2.5rem 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.2s;
            max-width: 600px;
        }
        .feedback-section h2 {
            color: #388e3c;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }
        .feedback-section p {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .styled-form label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
            color: #222;
        }
        .feedback-type-group {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.2rem;
            justify-content: center;
        }
        .feedback-type-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: #f1f8e9;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1.5px solid #c8e6c9;
        }
        .feedback-type-group input[type="radio"]:checked + span,
        .feedback-type-group input[type="radio"]:checked {
            accent-color: #4CAF50;
        }
        .styled-form textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1.5px solid #b2dfdb;
            font-size: 1.08rem;
            margin-bottom: 1.2rem;
            resize: vertical;
            min-height: 100px;
            transition: border 0.2s;
        }
        .styled-form textarea:focus {
            border: 1.5px solid #4CAF50;
            outline: none;
        }
        .name-fields {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }
        .name-fields > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .styled-form input[type="text"],
        .styled-form input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1.5px solid #b2dfdb;
            font-size: 1rem;
            margin-bottom: 1.1rem;
            transition: border 0.2s;
        }
        .styled-form input:focus {
            border: 1.5px solid #4CAF50;
            outline: none;
        }
        .btn-primary {
            width: 50%;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(76,175,80,0.10);
        }
        .btn-primary:hover {
            background: #388e3c;
            transform: translateY(-2px) scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 700px) {
            .feedback-section {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .feedback-section h2 {
                font-size: 1.3rem;
            }
            .feedback-type-group {
                flex-direction: column;
                gap: 0.7rem;
            }
            .name-fields {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-flex">
            <h1><span style="color:#4CAF50;">Expense</span> Tracker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="feedback-section container">
            <h2 style="margin-bottom:5%;">Feedback</h2>
            
            <form class="styled-form" action="#" method="post">
                <label>Feedback Type:</label>
                <div class="feedback-type-group">
                    <label><input type="radio" name="type" value="comments"> Comments</label>
                    <label><input type="radio" name="type" value="suggestions"> Suggestions</label>
                    <label><input type="radio" name="type" value="questions"> Questions</label>
                </div>
                <label for="feedback">Describe Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5"  placeholder="Type your feedback"></textarea>
              
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
             
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
                <center><button type="submit" class="btn-primary">Submit</button></center>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
