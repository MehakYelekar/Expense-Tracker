<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .styled-form {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .styled-form label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        .styled-form input,
        .styled-form textarea {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        .styled-form button {
            margin-top: 1rem;
        }
        .login-error {
            color: #d32f2f;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-flex">
            <h1><span style="color:#4CAF50;">Expense</span> Tracker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="login-section container">
            <form class="styled-form" id="loginForm" action="#" method="post">
                <h2 style="text-align: center;color:#4CAF50">Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">Login</button>
                <div class="login-error" id="loginError">Invalid email or password.</div>
            </form>
            <p style="margin-top:1rem;text-align: center;">Don't have an account? <a href="register.html">Sign up</a></p>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('loginError');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            // Find user with matching email and password
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                errorDiv.style.display = "none";
                alert('Login successful!');
                window.location.href = "report.html"; // Redirect to profile page
            } else {
                errorDiv.style.display = "block";
            }
        });
    });

    // Example registration logic
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    users.push({ email, password });
    localStorage.setItem('users', JSON.stringify(users));
    </script>
</body>
</html>
